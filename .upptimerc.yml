status-website:
  # cname: eyerate.github.io/statusPage
  baseUrl: /statusPage
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Eyerate Status Page
  js: >-
    window.onload = function(){
      var link = document.querySelectorAll("a[href='/statusPage']");
      link[0].innerHTML = "<div id='seconds-counter' onClick='window.location.reload();'> </div>";
      var seconds = 0;
      var el = document.getElementById('seconds-counter');
      function incrementSeconds() { seconds += 1; el.innerText = "This page is " + seconds + " seconds old.";	}
      var cancel = setInterval(incrementSeconds, 1000);
    }
  navbar:
    - title: Status
      href: /statusPage


